<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--CSS goes here-->
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/flickr_client.js"></script>
        <script src="js/script.js"></script>
        <title>Flickr API Searcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <h1>Flickr Search</h1>
            <hr/>
            <div class="well well-lg">

                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                        <input id="search-query" class="form-control" placeholder="search for..."/>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" id="search-btn" class="btn btn-primary btn-block">Search</button>
                        <button type="reset" id="reset-btn" class="btn btn-primary btn-block">Reset</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <hr/>
            <div id="search-results">
            </div>

        </div>
    </body>


</html>
